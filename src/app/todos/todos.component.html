<div class="container"  >
  <h1 class="text-center">Todo List by Kalki</h1>
<app-add-todo (todoAdd)="AddTodo($event)" (todocheckbox)="toggleTodo"></app-add-todo>
<h3>Add a Todo</h3>
<div *ngIf="this.todos.length === 0; else elseBlock">No Todos to display</div>
<ng-template #elseBlock>
  <div *ngFor="let todo of todos; index as i">
    <app-todo-item
      [todo]="todo" 
      (todoDelete)="deleteTodo($event)"
    ></app-todo-item>
  </div>
</ng-template>
</div>
